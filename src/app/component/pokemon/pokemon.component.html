<div class="card-grid" style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 1rem;">
  <div *ngFor="let pokemon of pokemons"  class="card" style="width: 18rem;">
    <img [src]="pokemon.sprites.front_default" class="card-img-top" alt="Pokemon">
    <div class="card-body">
      <h5 class="card-title">{{pokemon.name}}</h5>
      <p class="card-text">
      </p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><b>Type: </b>{{pokemon.types[0].type.name}}<br></li>
      <li class="list-group-item"> <b>Height: </b>{{pokemon.height}}<br></li>
      <li class="list-group-item"><b>Health: </b>{{pokemon.height}}</li>

    </ul>
   
  </div>
</div>
