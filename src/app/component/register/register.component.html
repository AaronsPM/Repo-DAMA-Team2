<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicia Sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .background-image {
      background-image: url('../../../assets/fondo.jpg'); 
      background-size: cover;
      background-position: center;
    }
    .centered-elements {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .centered-elements .form-check-label {
      margin-left: 0;
    }
    .separate-button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <section class="min-vh-100 d-flex justify-content-center align-items-center background-image">
    <div class="card shadow-lg p-4" style="border-radius: 1rem;">
      <h3 class="text-center mb-5">Registro</h3>
  
      <form>
        <div class="mb-4 row">
          <div class="col">
            <input type="Name" id="typeNombre-2" class="form-control form-control-lg" placeholder="Nombre" />
          </div>
          <div class="col">
            <input type="Apellido" id="typeApellido-2" class="form-control form-control-lg" placeholder="Apellido" />
          </div>
        </div>
  
        <div class="mb-4">
          <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Correo electrónico" />
        </div>
  
        <div class="mb-4">
          <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Contraseña" />
        </div>
  
        <form class="centered-elements">
          <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
            <label class="form-check-label" for="form1Example3"> Recordar tu contraseña </label>
          </div>
    
          <button class="btn btn-primary btn-lg btn-block mb-3" type="submit">Entrar</button>
          <p class="text-center mb-0">
            ¿Tienes cuenta? <a href="/inicio">Inicia Sesión aquí</a>
          </p>

        </form>

  

      </form>
    </div>
  </section>

</body>
</html>
