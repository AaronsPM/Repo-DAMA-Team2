<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicia Sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
        .btn-primary {
    background-color: #ffa66f;
}
    .background-image {
      background-image: url('../../../assets/fondo.jpg'); 
      background-size: cover;
      background-position: center;
    }
    .centered-elements {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Calibri, sans-serif;
    }
    .centered-elements .form-check-label {
      margin-left: 0;
    }
    .separate-button {
      margin-bottom: 10px;
    }
    
  </style>
</head>
<body>

  <section class="min-vh-100 d-flex justify-content-center align-items-center background-image">
    <div class="card shadow-lg p-4">
      <h3 class="text-center mb-5">Inicia Sesión</h3>
  
      <form>
        <div class="mb-3">
          <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Correo electrónico" />
        </div>
  
        <div class="mb-3">
          <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Contraseña" />
        </div>
  
        <div class="centered-elements">
          <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
            <label class="form-check-label" for="form1Example3"> Recordar tu contraseña </label>
          </div>
          <button class="btn btn-primary btn-lg btn-block mb-3" type="submit">Entrar</button>
          <p class="text-center mb-0">
            ¿No tienes cuenta? <a href="/registro">Regístrate aquí</a>
          </p>
        </div>
  
        <hr class="my-4">
  
        <a href="https://www.google.com" target="_blank" class="btn btn-lg btn-block btn-primary mb-2 separate-button" style="background-color: #dd4b39; margin-right: 5px;">
          <i class="fab fa-google me-2"></i> Inicia sesión con Google
        </a>
        <a href="https://www.facebook.com" target="_blank" class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998; margin-left: 5px;">
          <i class="fab fa-facebook-f me-2"></i> Inicia sesión con Facebook
        </a>
      </form>
    </div>
  </section>

</body>
</html>
